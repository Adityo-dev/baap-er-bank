<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
   <header>
    <h1 class="md:text-5xl text-2xl  text-center mt-6">Welcome To Your <span class="font-semibold   text-violet-600   ">Bapp Er Bank </span>!!!</h1>
   </header>

   <main>
    
    <section class="bg-blue-200 w-9/12 mx-auto mt-12 p-8 rounded-lg">

        <div>
            <input class="md:w-9/12 sm:w-9 w-full block  mb-3 p-2 rounded-md " type="email" name="" id="user-email" placeholder="Your Email Address">
            <input class="md:w-9/12 sm:w-9 w-full block  mb-3 p-2 rounded-md " type="password" name="" id="user-password" placeholder="Your Password">

            <button id="button-submit" class="bg-lime-600 px-8 py-2 font-medium text-white rounded-md">Submit</button>
        </div>
    </section>

   </main>
